    <main>
      <h2>Insert text file</h2>
      <div class="box-input">
        <form method="post" enctype="multipart/form-data">
          <input type="file" name="files[]" multiple />
          <input type="submit" value="Upload File" name="submit" />
        </form>
      </div>
      <div class="box-output">
        <a href="text.html">
          Output text
        </a>
      </div>
    </main>
